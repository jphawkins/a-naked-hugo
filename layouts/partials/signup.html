<form accept-charset="UTF-8" action='{{ .Site.Params.form_endpoint }}' method="POST">

    <input type="hidden" name="utm_source" value="">
    <input type="hidden" name="utm_medium" value="">
    <input type="hidden" name="utm_campaign" value="">

    <div class="col-xs-12 col-sm-6 col-md-2 labelToggle">
        <label for="full_name">Your Name*</label>
        <input type="text" id="full_name" class="formField" name="full_name" placeholder="ex. John Doe" required>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 labelToggle">
        <label for="email_signup">Email Address*</label>
        <input type="email" id="email_signup" name="email" placeholder="ex. yourname@email.com" required class="formField labelToggle">
    </div>

    <div class="col-xs-7 col-sm-4 col-md-2 labelToggle">
        <label for="phone_signup">Phone Number*</label>
        <input type="tel" id="phone_signup" name="phone" placeholder="(123) 456-7890" required class="formField labelToggle">
    </div>

    <div class="col-xs-5 col-sm-4 col-md-2 labelToggle">
        <label for="zip_signup">Zip Code*</label>
        <input type="text" id="zip_signup" name="zipcode" placeholder="12345" required class="formField labelToggle">
    </div>

    <div class="col-xs-12 col-sm-4 col-md-2">
        <button type="submit" class="button">Send Inquiry</button>
    </div>

</form>
