<form accept-charset="UTF-8" action='{{ .Site.Params.form_endpoint }}' method="POST">

    <input type="hidden" name="utm_source" value="">
    <input type="hidden" name="utm_medium" value="">
    <input type="hidden" name="utm_campaign" value="">

    <div class="col-xs-12 col-sm-6 col-md-2 labelToggle">
        <label for="name">Your Name*</label>
        <input type="text" id="name" class="formField" name="name" placeholder="ex. John Doe" required>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 labelToggle">
        <label for="email">Email Address*</label>
        <input type="email" id="email" name="email" placeholder="ex. yourname@email.com" required class="formField labelToggle">
    </div>

    <div class="col-xs-12 col-sm-4 col-md-2 labelToggle">
        <label for="phone" id="phoneLabel">Phone Number*</label>
        <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required class="formField labelToggle">
    </div>

    <div class="col-xs-12 col-sm-4 col-md-2 labelToggle">
        <label for="zip">Zip Code*</label>
        <input type="text" id="zip" name="zipcode" placeholder="12345" required class="formField labelToggle">
    </div>

    <div class="col-xs-12 col-sm-4 col-md-2">
        <button type="submit" class="button">Send Inquiry</button>
    </div>

</form>
